{% extends "layout.html" %}
{% block title %}Select Project{% endblock %}
{% block content %}
  <p>Select a project in workspace <a href="{{ url_for('set_workspace') }}">{{ workspace }}</a>:</p>
  <form action="{{ url_for('set_project') }}" method=POST>
    {{ form.hidden_tag() }}
    {{ form.project }}
    {{ form.submit }}
  </form>
{% endblock %}
