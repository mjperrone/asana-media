{% extends "layout.html" %}
{% block title %}Select Project{% endblock %}
{% block content %}
  <h3>Select a project in workspace {{ workspace }}</h3>
  <form action="{{ url_for('set_project') }}" method=POST>
    {{ form.hidden_tag() }}
    {{ form.project(class='form-control') }}
    {{ form.submit(class='btn btn-default') }}
  </form>
{% endblock %}
