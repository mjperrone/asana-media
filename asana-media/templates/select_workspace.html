{% extends "layout.html" %}
{% block title %}Select Workspace{% endblock %}
{% block content %}
  <h3>Select a workspace:</h3>
  <form action="{{ url_for('set_workspace') }}" method=POST>
    {{ form.hidden_tag() }}
    {{ form.workspace(class='form-control') }}
    {{ form.submit(class='btn btn-default') }}
  </form>
{% endblock %}
