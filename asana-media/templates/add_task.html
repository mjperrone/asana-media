<html>
  <head>
    <title>Welcome to microblog</title>
  </head>
  <body>
      <h1>Hello, {{ name }}!</h1>
      <p>Select a project in workspace {whatever}:</p>
      <form action="{{ url_for('add_task') }}" method=POST>
        {{ form.hidden_tag() }}
        {{ form.title }}
        {{ form.description }}
        {{ form.submit }}
      </form>
      <p><a href="/logout">Logout</a></p>
  </body>
</html>
