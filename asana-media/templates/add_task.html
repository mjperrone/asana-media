{% extends "layout.html" %}
{% block title %}Add Task{% endblock %}
{% block content %}
      <p>Add a task in workspace <a href="{{ url_for('set_workspace') }}"> {{ workspace }}</a>:</p>
      <form action="{{ url_for('add_task') }}" method=POST>
        {{ form.hidden_tag() }}
        {{ form.title }}
        {{ form.description }}
        {{ form.submit }}
      </form>
{% endblock %}
